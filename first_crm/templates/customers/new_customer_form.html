{% extends 'base.html' %}
{% block title %}
Добавить нового клиента
{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="col">
        <h1>Добавить нового клиента</h1>
        <hr>
        <form method="post" action="{% url 'customers:new_customer' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить">
        </form>
    </div>
</div>
{% endblock %}
